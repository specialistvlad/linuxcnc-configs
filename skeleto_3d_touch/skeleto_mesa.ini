POSITION_OFFSET = MACHINE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
DEFAULT_SPINDLE_SPEED = 100
MAX_SPINDLE_OVERRIDE = 4.000000
MIN_SPINDLE_OVERRIDE = 0.00000
INTRO_GRAPHIC = linuxcnc.gif
CYCLE_TIME = 150
INTRO_TIME = 1
PROGRAM_PREFIX = /home/pi/shared
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
POSITION_FEEDBACK = ACTUAL
DEFAULT_LINEAR_VELOCITY = 10.000000
MAX_LINEAR_VELOCITY = 25.000000
MIN_LINEAR_VELOCITY = 0.500000
DEFAULT_ANGULAR_VELOCITY = 16.666667
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = gedit
GEOMETRY = xyz
EMBED_TAB_NAME=Probe Screen 
EMBED_TAB_LOCATION = ntb_user_tabs
EMBED_TAB_COMMAND = gladevcp -x {XID} -u psng/python -H psng/psng.hal psng/psng.glade

[PROBE_SCREEN]
# Offset from [AXIS_Z]MAX_LIMIT for performing moves during various probe
# screen movements. This must be a negative number.
Z_SAFE_TRAVEL_OFFSET = -0.1

[TOOLSENSOR]
# Absolute coordinates of the toolsetter pad
X = 10
Y = 10
# Absolute Z start search coordinates
Z = 60
# Maximum search distance and direction (sign)
MAXPROBE = -60
# Speed of movements during working in Probe Screen
RAPID_SPEED = 60
# Diameter of toolsetter pad 
TS_DIAMETER = 10
# The speed of the reverse rotation of the spindle when measuring the tool diameter
REV_ROTATION_SPEED = 0

[CHANGE_POSITION]
# Absolute coordinates of the tool change point
X = 10
Y = 10
Z = 60

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[PYTHON]
# The path to start a search for user modules
PATH_PREPEND = python
# The start point for all.
TOPLEVEL = python/toplevel.py

[MACROS]
MACRO = home
MACRO = rel_home
MACRO = touch_z
MACRO = probe_init

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
SUBROUTINE_PATH = macros:psng/macros
PARAMETER_FILE = linuxcnc.var

# Enables the reading of INI and HAL values from gcode
FEATURES=12
# The remap code
#REMAP=M6 modalgroup=6 prolog=change_prolog ngc=change epilog=change_epilog
#REMAP=M6    modalgroup=6 ngc=tool-change
#REMAP=M600  modalgroup=6 ngc=tool-job-begin

# ---- PSNG start ---- #
RETAIN_G43 = 0
INI_VARS = 1
HAL_PIN_VARS = 1
SUBROUTINE_PATH = macros:psng/macros
REMAP=M6   modalgroup=6  prolog=change_prolog   ngc=psng_manual_change  epilog=change_epilog
# ---- PSNG end ---- #

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1250000

[HMOT]
CARD0=hm2_7i92.0

[HAL]
HALUI = halui
HALFILE = skeleto_mesa.hal
HALFILE = axis_x.hal
HALFILE = axis_y.hal
HALFILE = axis_z.hal
HALFILE = spindle.hal
HALFILE = external_signals.hal
HALFILE = halui.hal
POSTGUI_HALFILE = postgui.hal

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XYZ

[TRAJ]
COORDINATES =  XYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 5
MAX_LINEAR_VELOCITY = 20
POSITION_FILE = position.txt

[EMCIO]
